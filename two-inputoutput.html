<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            background-image: url('whodababy.jpg'); /* Default background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: black;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease, color 0.5s ease; /* Smooth transition */
        }

        /* Styled Search Bar with Gradient */
        #searchBar {
            background: linear-gradient(45deg, #CEFF65, #8183FF);
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            border-radius: 8px;
            text-align: center;
            outline: none;
            width: 300px;
            transition: transform 0.2s, background 0.3s;
        }

        #searchBar:focus {
            transform: scale(1.05);
        }

        /* Styled Submit Button */
        #submitButton {
            background: linear-gradient(45deg, #CEFF65, #8183FF);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitButton:hover {
            background: linear-gradient(45deg, #8183FF, #CEFF65);
        }

        /* Image Container */
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        /* Image Style */
        .searchImage {
            display: none;
            width: 80vw; /* Large images */
            max-height: 80vh;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Enter keyword and press Enter">
    <button id="submitButton">Search</button>

    <!-- Image Container -->
    <div id="imageContainer">
        <img class="searchImage" data-keywords="KT" src="28.png" alt="Image 28">
        <img class="searchImage" data-keywords="AC" src="26.png" alt="Image 26">
        <img class="searchImage" data-keywords="EJ" src="27.png" alt="Image 27">
    </div>

    <script>
        function searchImages() {
            const searchInput = document.getElementById('searchBar').value.toUpperCase();
            const images = document.querySelectorAll('.searchImage');

            let found = false;
            images.forEach(img => {
                if (img.dataset.keywords.includes(searchInput)) {
                    img.style.display = "block";
                    found = true;
                } else {
                    img.style.display = "none";
                }
            });

            // Change background to white if an image is found
            if (found) {
                document.body.style.background = "white";
            } else {
                document.body.style.background = "url('whodababy.jpg')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                document.body.style.backgroundAttachment = "fixed";
            }
        }

        // Event listener for Enter key
        document.getElementById('searchBar').addEventListener('keypress', function(event) {
            if (event.key === "Enter") {
                searchImages();
            }
        });

        // Event listener for button click
        document.getElementById('submitButton').addEventListener('click', searchImages);
    </script>

</body>
</html>
